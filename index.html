<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <title>RRP Enterprises | Smart Logistics Ecosystem</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="cyber-nav">
        <div class="nav-container">
            <div class="brand-box">
                <img src="assets/logo.png" alt="RRP Logo" class="logo-img">
                <h1 class="brand-text">RRP ENTERPRISES</h1>
            </div>
            <div class="nav-actions">
                <a href="mailto:contact@rrpenterprises.co.in" class="glass-pill">Get in Touch</a>
            </div>
        </div>
    </nav>

    <section class="hero-viewport">
        <div class="dynamic-bg"></div>
        <div class="hero-main">
            <div class="header-unit">
                <div class="neon-badge">COMING SOON</div>
                <h2 class="main-title">The Future of <br><span class="glow-text">Indian Logistics</span></h2>
                <p>Intelligent truck booking for every Pincode, Mandal, and Taluk in India.</p>
            </div>

            <div class="inquiry-deck">
                <form action="https://formspree.io/f/mpqwlvba" method="POST" class="deck-form">
                    <div class="deck-grid">
                        
                        <div class="field-box">
                            <label><i class="fas fa-circle-dot origin-dot"></i> ORIGIN POINT</label>
                            <input type="text" name="Origin" list="india-hubs" placeholder="City, Mandal or Village" required>
                        </div>
                        
                        <div class="deck-divider">
                            <i class="fas fa-arrows-up-down mobile-only"></i>
                            <i class="fas fa-arrow-right-arrow-left desktop-only"></i>
                        </div>

                        <div class="field-box">
                            <label><i class="fas fa-location-dot dest-dot"></i> UNLOADING POINT</label>
                            <input type="text" name="Destination" list="india-hubs" placeholder="City, Mandal or Village" required>
                        </div>

                        <div class="field-box">
                            <label><i class="fas fa-calendar-day"></i> LOADING DATE</label>
                            <input type="date" name="Loading_Date" required>
                        </div>

                        <div class="field-box">
                            <label><i class="fas fa-phone"></i> PHONE NUMBER</label>
                            <input type="tel" name="Phone" placeholder="10-Digit Mobile Number" pattern="[0-9]{10}" required>
                        </div>

                        <div class="field-box full-span">
                            <label><i class="fas fa-comment-dots"></i> SPECIAL REMARKS / INSTRUCTIONS</label>
                            <textarea name="Remarks" placeholder="Type load details, truck type required, or other instructions..." rows="2"></textarea>
                        </div>
                    </div>

                    <button type="submit" class="action-trigger">
                        <span>GENERATE SMART INQUIRY</span>
                    </button>
                    
                    <input type="hidden" name="_subject" value="New Detailed Truck Inquiry - RRP">
                </form>
            </div>
        </div>
    </section>

    <datalist id="india-hubs">
        <option value="Ahmedabad, GJ"><option value="Bengaluru, KA"><option value="Chennai, TN">
        <option value="Delhi, NCR"><option value="Hyderabad, TS"><option value="Mumbai, MH">
        <option value="Pune, MH"><option value="Visakhapatnam, AP"><option value="Vijayawada, AP">
    </datalist>

    <a href="https://wa.me/919494831803" class="floating-wa" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

</body>
</html>
