<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="assets/logo.png">
    
    <title>RRP Enterprises | Smart Logistics Ecosystem</title>
    <meta name="description" content="Next-gen truck booking for every Pincode, Mandal, and Taluk in India. Precision logistics by RRP Enterprises.">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="cyber-nav">
        <div class="nav-container">
            <div class="brand">
                <img src="assets/logo.png" alt="RRP" class="logo-img">
                <span class="brand-text">RRP ENTERPRISES</span>
            </div>
            <div class="nav-actions">
                <a href="mailto:contact@rrpenterprises.co.in" class="glass-btn">Get in Touch</a>
            </div>
        </div>
    </nav>

    <section class="hero-viewport">
        <div class="dynamic-bg"></div>
        <div class="hero-main">
            <div class="header-unit">
                <div class="neon-badge">COMING SOON</div>
                <h1>The Future of <br><span class="glow-text">Indian Logistics</span></h1>
                <p>Intelligent truck booking for every Pincode, Mandal, and Taluk in India.</p>
            </div>

            <div class="inquiry-deck">
                <form action="https://formspree.io/f/mpqwlvba" method="POST" class="deck-form">
                    <div class="deck-grid">
                        <div class="field-box">
                            <label><i class="fas fa-circle-dot origin-dot"></i> Origin Point</label>
                            <input type="text" name="Origin" list="hubs" placeholder="City or Pincode" required>
                        </div>
                        
                        <div class="deck-divider">
                            <i class="fas fa-arrow-right-arrow-left"></i>
                        </div>

                        <div class="field-box">
                            <label><i class="fas fa-location-dot dest-dot"></i> Unloading Point</label>
                            <input type="text" name="Destination" list="hubs" placeholder="City or Pincode" required>
                        </div>

                        <div class="field-box full-span">
                            <label><i class="fas fa-phone-volume"></i> Direct Connectivity</label>
                            <input type="tel" name="Phone" placeholder="10-Digit Mobile Number" pattern="[0-9]{10}" required>
                        </div>
                    </div>

                    <button type="submit" class="action-trigger">
                        <span>GENERATE SMART INQUIRY</span>
                        <div class="btn-glow"></div>
                    </button>
                    
                    <input type="hidden" name="_subject" value="New High-Tech Inquiry - RRP">
                </form>
            </div>
        </div>
    </section>

    <datalist id="hubs">
        <option value="Ahmedabad, GJ"><option value="Bengaluru, KA"><option value="Chennai, TN">
        <option value="Delhi, NCR"><option value="Hyderabad, TS"><option value="Kolkata, WB">
        <option value="Mumbai, MH"><option value="Pune, MH"><option value="Visakhapatnam, AP">
        <option value="Vijayawada, AP"><option value="Lucknow, UP"><option value="Jaipur, RJ">
    </datalist>

    <a href="https://wa.me/919494831803" class="floating-wa" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <footer class="cyber-footer">
        <p>&copy; 2026 RRP Enterprises. All Rights Reserved.</p>
    </footer>

</body>
</html>
