<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <title>RRP Enterprises | All India Logistics Network</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="cyber-nav">
        <div class="nav-container">
            <div class="brand-box">
                <img src="assets/logo.png" alt="RRP Logo" class="logo-img">
                <h1 class="brand-text">RRP ENTERPRISES</h1>
            </div>
            <div class="nav-actions">
                <a href="mailto:contact@rrpenterprises.co.in" class="glass-pill">Contact</a>
            </div>
        </div>
    </nav>

    <section class="hero-viewport">
        <div class="dynamic-bg"></div>
        <div class="hero-main">
            <div class="header-unit">
                <div class="neon-badge">COMING SOON</div>
                <h2 class="main-title">India's Smartest <br><span class="glow-text">Trucking Network</span></h2>
                <p>Booking solutions for every Mandal, Village, and Pincode in India.</p>
            </div>

            <div class="inquiry-deck">
                <form action="https://formspree.io/f/mpqwlvba" method="POST" class="deck-form">
                    <div class="deck-grid">
                        
                        <div class="field-box">
                            <label><i class="fas fa-circle-dot origin-dot"></i> LOADING POINT</label>
                            <input type="text" name="Loading_Point" list="india-locations" placeholder="Search Village, Mandal or Pincode" required>
                        </div>
                        
                        <div class="deck-divider">
                            <i class="fas fa-arrows-up-down mobile-only"></i>
                            <i class="fas fa-arrow-right-arrow-left desktop-only"></i>
                        </div>

                        <div class="field-box">
                            <label><i class="fas fa-location-dot dest-dot"></i> UNLOADING POINT</label>
                            <input type="text" name="Unloading_Point" list="india-locations" placeholder="Search Village, Mandal or Pincode" required>
                        </div>

                        <div class="field-box full-span">
                            <label><i class="fas fa-phone-volume"></i> DIRECT CONNECTIVITY</label>
                            <input type="tel" name="Customer_Phone" placeholder="10-Digit Mobile Number" pattern="[0-9]{10}" required>
                        </div>
                    </div>

                    <button type="submit" class="action-trigger">
                        <span>GENERATE SMART INQUIRY</span>
                    </button>
                    
                    <input type="hidden" name="_subject" value="New Village-Level Inquiry - RRP">
                </form>
            </div>
        </div>
    </section>

    <datalist id="india-locations">
        <option value="Ahmedabad, Gujarat"><option value="Anantapur, Andhra Pradesh">
        <option value="Bengaluru, Karnataka"><option value="Chittoor, Andhra Pradesh">
        <option value="Chennai, Tamil Nadu"><option value="Delhi, NCR">
        <option value="Guntur, Andhra Pradesh"><option value="Hyderabad, Telangana">
        <option value="Kurnool, Andhra Pradesh"><option value="Mumbai, Maharashtra">
        <option value="Nellore, Andhra Pradesh"><option value="Pune, Maharashtra">
        <option value="Vijayawada, Andhra Pradesh"><option value="Visakhapatnam, Andhra Pradesh">
        </datalist>

    <a href="https://wa.me/919494831803" class="floating-wa" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

</body>
</html>
